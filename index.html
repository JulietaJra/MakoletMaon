<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מכולת מעון</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f4f1ed;
      --primary: #8b5e3c;
      --primary-dark: #6e462a;
      --text-color: #3d2b1f;
      --border-color: #d7c4aa;
      --surface: #fffdf9;
      --accent-bg: #e7dccf;
    }
    body {
      font-family: 'Rubik', sans-serif;
      background: var(--main-bg);
      margin: 0;
      padding: 1rem;
      color: var(--text-color);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .admin-button {
      position: fixed;
      bottom: 4rem;
      left: 1rem;
      background: var(--primary);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }
    .admin-button:hover {
      background: var(--primary-dark);
    }
    input.time-text {
      width: 80px;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin: 0.25rem;
      background: var(--main-bg);
      color: var(--text-color);
      direction: ltr;
      text-align: center;
    }
    input.time-text:invalid {
      border-color: red;
      background-color: #ffe6e6;
    }
    .time-row {
      margin-bottom: 0.5rem;
    }
    .time-row label {
      margin-inline-end: 1rem;
    }
    #editSection {
      display: none;
      margin-top: 2rem;
      background: var(--surface);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #status {
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      margin: 1rem 0;
      color: var(--primary-dark);
    }
    #scheduleList {
      margin-top: 2rem;
      background: var(--surface);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .day-row {
      margin-bottom: 0.75rem;
      font-size: 1.15rem;
    }
  </style>
</head>
<body>
  <h1>מכולת מעון</h1>
  <div id="status"></div>
  <div id="scheduleList"></div>
  <button class="admin-button" id="editToggle" onclick="toggleEdit()">🔒 עריכת שעות</button>
  <div id="editSection">
    <form onsubmit="saveSchedule(event)">
      <div id="editForm"></div>
      <button type="submit">שמירה</button>
    </form>
  </div>
  <script>
    const days = ["ראשון", "שני", "שלישי", "רביעי", "חמישי", "שישי", "שבת"];
    let schedule = {};

    async function loadSchedule() {
      try {
        const res = await fetch('schedule.json');
        if (!res.ok) throw new Error('Response not ok');
        schedule = await res.json();
        updateScheduleList();
        updateStatus();
      } catch (e) {
        document.getElementById("scheduleList").innerHTML = '<div style="color:red">שגיאה בטעינת לוח השעות</div>';
        console.error("שגיאה בטעינת לוח השעות:", e);
      }
    }

    function isOpenNow() {
      const now = new Date();
      const currentDay = days[now.getDay()];
      const currentTime = now.toTimeString().slice(0,5);
      const ranges = schedule[currentDay] || [];
      for (let i = 0; i < ranges.length; i += 2) {
        if (ranges[i] && ranges[i+1] && currentTime >= ranges[i] && currentTime <= ranges[i+1]) {
          return { open: true, until: ranges[i+1] };
        }
      }
      return { open: false };
    }

    function getNextOpening() {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0,5);
      const todayIndex = now.getDay();
      for (let offset = 0; offset < 7; offset++) {
        const dayIndex = (todayIndex + offset) % 7;
        const dayName = days[dayIndex];
        const ranges = schedule[dayName] || [];
        for (let i = 0; i < ranges.length; i += 2) {
          if (ranges[i]) {
            if (offset === 0 && ranges[i] > currentTime) {
              return { day: "היום", time: ranges[i] };
            } else if (offset > 0) {
              return { day: dayName, time: ranges[i] };
            }
          }
        }
      }
      return null;
    }

    function updateStatus() {
      const statusDiv = document.getElementById("status");
      const nowStatus = isOpenNow();
      if (nowStatus.open) {
        statusDiv.innerText = `המכולת פתוחה עכשיו (עד ${nowStatus.until})`;
      } else {
        const next = getNextOpening();
        if (next) {
          statusDiv.innerText = `המכולת סגורה עכשיו. תיפתח שוב ${next.day} ב־${next.time}`;
        } else {
          statusDiv.innerText = "המכולת סגורה כעת.";
        }
      }
    }

    function toggleEdit() {
      const pass = prompt("הכנס סיסמה לעדכון שעות:");
      if (pass === "1234") {
        document.getElementById("editSection").style.display = "block";
        document.getElementById("editToggle").style.display = "none";
        renderEditForm();
      } else {
        alert("סיסמה שגויה.");
      }
    }

    function renderEditForm() {
      const container = document.getElementById("editForm");
      container.innerHTML = "";
      days.forEach(day => {
        const values = schedule[day] || ["", "", "", "", "", ""];
        container.innerHTML += `
          <h4>${day}</h4>
          ${[0,1,2].map(i => `
            <div class="time-row">
              <label>מ־<input class="time-text" type="text" pattern="^\\d{2}:\\d{2}$" name="${day}-open${i+1}" value="${values[i*2] || ''}" required></label>
              <label>עד <input class="time-text" type="text" pattern="^\\d{2}:\\d{2}$" name="${day}-close${i+1}" value="${values[i*2+1] || ''}" required></label>
            </div>`).join("")}
        `;
      });
    }

    function saveSchedule(e) {
      e.preventDefault();
      const form = e.target;
      days.forEach(day => {
        schedule[day] = [0,1,2].flatMap(i => [
          form[`${day}-open${i+1}`].value,
          form[`${day}-close${i+1}`].value
        ]);
      });
      fetch("https://hook.eu1.make.com/r3a9k52is91lr2dvmtru81dh32d86sgm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(schedule)
      });
      document.getElementById("editSection").style.display = "none";
      document.getElementById("editToggle").style.display = "inline-block";
      updateScheduleList();
      updateStatus();
      alert("השעות נשמרו!");
    }

    function updateScheduleList() {
      const container = document.getElementById("scheduleList");
      container.innerHTML = days.map(day => {
        const times = schedule[day] || [];
        const parts = [];
        for (let i = 0; i < times.length; i += 2) {
          if (times[i] && times[i+1]) {
            parts.push(`${times[i]} - ${times[i+1]}`);
          }
        }
        return `<div class="day-row">${day}: ${parts.length ? parts.join(", ") : "סגור"}</div>`;
      }).join("");
    }

    loadSchedule();
    setInterval(updateStatus, 60000);
  </script>
</body>
</html>
