<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>转 注</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f4f1ed;
      --primary: #8b5e3c;
      --primary-dark: #6e462a;
      --text-color: #3d2b1f;
      --border-color: #d7c4aa;
      --surface: #fffdf9;
      --accent-bg: #e7dccf;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: var(--main-bg);
      margin: 0;
      padding: 1rem;
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    #status {
      height: 20vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat var(--accent-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .open-now, .closed-now {
      font-weight: 700;
      font-size: 3rem;
      line-height: 1.4;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .open-now::before {
      content: "\1F7E2"; /*  */
      font-size: 2rem;
    }

    .closed-now::before {
      content: "\1F534"; /*  */
      font-size: 2rem;
    }

    .open-now {
      color: var(--primary);
    }

    .closed-now {
      color: #a94442;
    }

    #scheduleList {
      background: var(--surface);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    .day-row {
      margin-bottom: 0.75rem;
      font-size: 1.15rem;
      line-height: 1.6;
    }

    .day-row strong {
      color: var(--primary);
    }

    #editSection {
      display: none;
      margin-top: 2rem;
      background: var(--surface);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input[type="time"] {
      width: 100%;
      max-width: 120px;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin: 0.25rem;
      background: var(--main-bg);
      color: var(--text-color);
    }

    .admin-button {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: var(--primary);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }

    .admin-button:hover {
      background: var(--primary-dark);
    }

    form button[type="submit"] {
      background: var(--primary);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 1rem;
    }

    label {
      margin: 0.25rem 0.5rem;
      display: inline-block;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }

      .open-now, .closed-now {
        font-size: 2.2rem;
      }

      .day-row {
        font-size: 1rem;
      }

      #status {
        height: auto;
        padding: 2rem 1rem;
      }
    }

    @media (max-width: 480px) {
      input[type="time"] {
        width: 100%;
        max-width: 100%;
      }

      label {
        display: block;
        margin: 0.5rem 0;
      }

      .admin-button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>转 注</h1>
  <div id="status"></div>
  <div id="scheduleList"></div>

  <button class="admin-button" onclick="toggleEdit()"> 注专转 砖注转</button>
  <div id="editSection">
    <h2>注专转 砖注转 驻转</h2>
    <form onsubmit="saveSchedule(event)">
      <div id="editForm"></div>
      <button type="submit">砖专</button>
    </form>
  </div>

  <script>
    const days = ["专砖", "砖", "砖砖", "专注", "砖", "砖砖", "砖转"];
    let schedule = JSON.parse(localStorage.getItem("makolletSchedule")) || {
      "专砖": ["07:30","13:30","16:00","19:00","",""],
      "砖":   ["08:00","14:00","16:00","19:00","",""],
      "砖砖": ["07:30","12:30","16:00","19:00","",""],
      "专注": ["08:00","14:00","16:00","19:00","",""],
      "砖": ["07:30","13:30","16:00","19:30","",""],
      "砖砖":  ["07:30","13:30","","","",""],
      "砖转":  ["","","","","",""]
    };

    function formatRanges(day, times) {
      const parts = [];
      for (let i = 0; i < times.length; i += 2) {
        if (times[i] && times[i+1]) {
          parts.push(`${times[i]} - ${times[i+1]}`);
        }
      }
      return `<div class="day-row"><strong>${day}:</strong> ${parts.length ? parts.join(", ") : "住专"}</div>`;
    }

    function updateScheduleList() {
      const container = document.getElementById("scheduleList");
      container.innerHTML = days.map(day => formatRanges(day, schedule[day])).join("");
    }

    function isOpenNow() {
      const now = new Date();
      const currentDay = days[now.getDay()];
      const currentTime = now.toTimeString().slice(0,5);
      const ranges = schedule[currentDay];
      for (let i = 0; i < ranges.length; i += 2) {
        const start = ranges[i];
        const end = ranges[i+1];
        if (start && end && currentTime >= start && currentTime <= end) {
          return { open: true, until: end };
        }
      }
      return { open: false };
    }

    function updateStatus() {
      const { open, until } = isOpenNow();
      const statusDiv = document.getElementById("status");
      if (open) {
        statusDiv.innerHTML = `<p class='open-now'>转 驻转 注砖 (注 ${until})</p>`;
      } else {
        statusDiv.innerHTML = `<p class='closed-now'>转 住专 注砖</p>`;
      }
    }

    function toggleEdit() {
      const pass = prompt("住 住住 注 砖注转:");
      if (pass === "1234") {
        const editSection = document.getElementById("editSection");
        editSection.style.display = editSection.style.display === "none" ? "block" : "none";
        renderEditForm();
      } else {
        alert("住住 砖.");
      }
    }

    function renderEditForm() {
      const container = document.getElementById("editForm");
      container.innerHTML = "";
      days.forEach(day => {
        const values = schedule[day];
        container.innerHTML += `
          <h4>${day}</h4>
          ${[0,1,2].map(i => `
            <label>驻转 ${i+1}: <input type="time" name="${day}-open${i+1}" value="${values[i*2]}"></label>
            <label>住专 ${i+1}: <input type="time" name="${day}-close${i+1}" value="${values[i*2+1]}"></label><br>`).join("")}
        `;
      });
    }

    function saveSchedule(e) {
      e.preventDefault();
      const form = e.target;
      days.forEach(day => {
        schedule[day] = [0,1,2].flatMap(i => [
          form[`${day}-open${i+1}`].value,
          form[`${day}-close${i+1}`].value
        ]);
      });
      localStorage.setItem("makolletSchedule", JSON.stringify(schedule));
      updateScheduleList();
      updateStatus();
      alert("砖注转 砖专!");
    }

    updateScheduleList();
    updateStatus();
    setInterval(updateStatus, 60000);
  </script>
<footer style="text-align: center; font-size: 0.8rem; color: #7b6a58; padding: 1rem 0; position: fixed; bottom: 0; width: 100%; background: var(--main-bg);">
  注 爪专 注   专 052-441-5166
</footer>
</body>
</html>
