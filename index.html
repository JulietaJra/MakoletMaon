<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מכולת מעון</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f4f1ed;
      --primary: #8b5e3c;
      --primary-dark: #6e462a;
      --text-color: #3d2b1f;
      --border-color: #d7c4aa;
      --surface: #fffdf9;
      --accent-bg: #e7dccf;
    }
    body {
      font-family: 'Rubik', sans-serif;
      background: var(--main-bg);
      margin: 0;
      padding: 1rem;
      color: var(--text-color);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
#status {
      height: 20vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat var(--accent-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .open-now, .closed-now {
      font-weight: 700;
      font-size: 3rem;
      line-height: 1.4;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-align: center;
      flex-direction: column;
    }

    .open-now::before {
      content: "\1F7E2";
      font-size: 2rem;
    }

    .closed-now::before {
      content: "\1F534";
      font-size: 2rem;
    }

    .open-now {
      color: var(--primary);
    }

    .closed-now {
      color: #a94442;
    }

    #scheduleList {
      background: var(--surface);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
        .day-row {
      margin-bottom: 0.75rem;
      font-size: 1.15rem;
      line-height: 1.6;
    }
    .highlight-open {
      background-color: #d4edda;
      border-radius: 4px;
      padding: 0.3rem;
      display: inline-block;
    }
    .highlight-closed {
      background-color: #fff8d5;
      border-radius: 4px;
      padding: 0.3rem;
      display: inline-block;
    }
      #editSection {
      display: none;
      margin-top: 2rem;
      background: var(--surface);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
        .admin-button {
      position: fixed;
      bottom: 4rem;
      left: 1rem;
      background: var(--primary);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }
    .admin-button:hover {
      background: var(--primary-dark);
    }
    input.time-text {
      width: 80px;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin: 0.25rem;
      background: var(--main-bg);
      color: var(--text-color);
      direction: ltr;
      text-align: center;
    }
    input.time-text.invalid {
      border-color: red;
      background-color: #ffe6e6;
    }
    .time-row {
      margin-bottom: 0.5rem;
    }
    .time-row label {
      margin-inline-end: 1rem;
    }


    .today-icon {
      display: inline-block;
      margin-right: 0.4rem;
      color: var(--primary-dark);
      font-size: 1.1rem;
      vertical-align: middle;
    }

    .flipped {
      transform: scaleX(-1);
      display: inline-block;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }

      .open-now, .closed-now {
        font-size: 2.2rem;
      }

      .day-row {
        font-size: 1rem;
      }

      #status {
        height: auto;
        padding: 2rem 1rem;
      }
    }

    @media (max-width: 480px) {
      input[type="time"] {
        width: 100%;
        max-width: 100%;
      }

      label {
        display: block;
        margin: 0.5rem 0;
      }

      .admin-button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>מכולת מעון</h1>
  <div id="status"></div>
  <div id="scheduleList"></div>
  <button class="admin-button" id="editToggle" onclick="toggleEdit()">🔒 עריכת שעות</button>
  <div id="editSection">
    <form onsubmit="saveSchedule(event)">
      <div id="editForm"></div>
      <button type="submit">שמירה</button>
    </form>
  </div>
  <footer style="text-align: center; font-size: 0.75rem; color: #7b6a58; padding: 0.5rem 0; position: relative; margin-top: 3rem;">

    כל הזכויות שמורות לחולייטה חרמוי <a href="tel:052-441-5166" style="color: inherit; text-decoration: underline dotted;">052-441-5166</a>

  </footer>
  <script>
    const days = ["ראשון", "שני", "שלישי", "רביעי", "חמישי", "שישי", "שבת"];
    let schedule = {};

    async function loadSchedule() {
      try {
        const res = await fetch('schedule.json');
        if (!res.ok) throw new Error('Response not ok');
        schedule = await res.json();
        updateScheduleList();
        updateStatus();
      } catch (e) {
        document.getElementById("scheduleList").innerHTML = '<div style="color:red">שגיאה בטעינת לוח השעות</div>';
        console.error("שגיאה בטעינת לוח השעות:", e);
      }
    }

    function isOpenNow() {
      const now = new Date();
      const currentDay = days[now.getDay()];
      const currentTime = now.toTimeString().slice(0,5);
      const ranges = schedule[currentDay] || [];
      for (let i = 0; i < ranges.length; i += 2) {
        if (ranges[i] && ranges[i+1] && currentTime >= ranges[i] && currentTime <= ranges[i+1]) {
          return { open: true, until: ranges[i+1] };
        }
      }
      return { open: false };
    }

    function getNextOpening() {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0,5);
      const todayIndex = now.getDay();
      for (let offset = 0; offset < 7; offset++) {
        const dayIndex = (todayIndex + offset) % 7;
        const dayName = days[dayIndex];
        const ranges = schedule[dayName] || [];
        for (let i = 0; i < ranges.length; i += 2) {
          if (ranges[i]) {
            if (offset === 0 && ranges[i] > currentTime) {
              return { day: "היום", time: ranges[i] };
            } else if (offset > 0) {
              return { day: dayName, time: ranges[i] };
            }
          }
        }
      }
      return null;
    }

    function updateStatus() {
      const statusDiv = document.getElementById("status");
      const nowStatus = isOpenNow();
      if (nowStatus.open) {
        statusDiv.innerHTML = `<p class='open-now'>המכולת פתוחה עכשיו (עד ${nowStatus.until})</p>`;
      } else {
        const next = getNextOpening();
        if (next) {
          statusDiv.innerHTML = `<p class='closed-now'>המכולת סגורה עכשיו<br>היא תיפתח שוב ${next.day} ב־${next.time}</p>`;
        } else {
          statusDiv.innerHTML = "<p class='closed-now'>המכולת סגורה כעת.</p>";
        }
      }
    }

    function toggleEdit() {
      const pass = prompt("הכנס סיסמה לעדכון שעות:");
      if (pass === "1234") {
        document.getElementById("editSection").style.display = "block";
        document.getElementById("editToggle").style.display = "none";
        renderEditForm();
      } else {
        alert("סיסמה שגויה.");
      }
    }

    function validateTimeFormat(input) {
      const value = input.value.trim();
      const regex = /^(\d{1,2}):(\d{1,2})$/;
      const match = value.match(regex);
      if (!match) return false;
      let [_, h, m] = match;
      h = parseInt(h);
      m = parseInt(m);
      const valid = (h >= 0 && h <= 23) && (m >= 0 && m <= 59);
      input.classList.toggle('invalid', !valid);
      return valid;
    }

    function renderEditForm() {
      const container = document.getElementById("editForm");
      container.innerHTML = "";
      days.forEach(day => {
        const values = schedule[day] || ["", "", "", "", "", ""];
        container.innerHTML += `
          <h4>${day}</h4>
          ${[0,1,2].map(i => `
            <div class="time-row">
              <label>מ־<input class="time-text" name="${day}-open${i+1}" value="${values[i*2] || ''}" oninput="validateTimeFormat(this)"></label>
              <label>עד <input class="time-text" name="${day}-close${i+1}" value="${values[i*2+1] || ''}" oninput="validateTimeFormat(this)"></label>
            </div>`).join("")}
        `;
      });
    }

    function saveSchedule(e) {
      e.preventDefault();
      const form = e.target;
      const inputs = form.querySelectorAll('.time-text');
      let allValid = true;
      inputs.forEach(input => {
        if (!validateTimeFormat(input)) allValid = false;
      });
      if (!allValid) {
        alert("יש לוודא שכל השעות תקינות בפורמט HH:MM");
        return;
      }

      days.forEach(day => {
        schedule[day] = [0,1,2].flatMap(i => [
          form[`${day}-open${i+1}`].value,
          form[`${day}-close${i+1}`].value
        ]);
      });
      fetch("https://hook.eu1.make.com/r3a9k52is91lr2dvmtru81dh32d86sgm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(schedule)
      });
      document.getElementById("editSection").style.display = "none";
      document.getElementById("editToggle").style.display = "inline-block";
      updateScheduleList();
      updateStatus();
      alert("השעות נשמרו!");
    }

    function updateScheduleList() {
      const container = document.getElementById("scheduleList");
      const now = new Date();
      const currentDay = days[now.getDay()];
      container.innerHTML = days.map(day => {
        const times = schedule[day] || [];
        const parts = [];
        for (let i = 0; i < times.length; i += 2) {
          if (times[i] && times[i+1]) {
            parts.push(`${times[i]} עד ${times[i+1]}`);
          }
        }
        const isToday = day === currentDay;
        const icon = isToday ? '<span class="today-icon">➤</span> ' : '';
        const rowClass = isToday ? (isOpenNow().open ? 'highlight-open' : 'highlight-closed') : '';
        return `<div class="day-row ${rowClass}">${icon}${day}: ${parts.length ? parts.join(", ") : "סגור"}</div>`;
      }).join("");
    }

    loadSchedule();
    setInterval(updateStatus, 60000);
  </script>
</body>
</html>
