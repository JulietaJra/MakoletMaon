<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>转 注</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f4f1ed;
      --primary: #8b5e3c;
      --primary-dark: #6e462a;
      --text-color: #3d2b1f;
      --border-color: #d7c4aa;
      --surface: #fffdf9;
      --accent-bg: #e7dccf;
    }
    body {
      font-family: 'Rubik', sans-serif;
      background: var(--main-bg);
      margin: 0;
      padding: 1rem;
      color: var(--text-color);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .admin-button {
      position: fixed;
      bottom: 4rem;
      left: 1rem;
      background: var(--primary);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }
    .admin-button:hover {
      background: var(--primary-dark);
    }
    input.time-text {
      width: 80px;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin: 0.25rem;
      background: var(--main-bg);
      color: var(--text-color);
      direction: ltr;
      text-align: center;
    }
    input.time-text:invalid {
      border-color: red;
      background-color: #ffe6e6;
    }
    #editSection {
      display: none;
      margin-top: 2rem;
      background: var(--surface);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>转 注</h1>
  <button class="admin-button" id="editToggle" onclick="toggleEdit()"> 注专转 砖注转</button>
  <div id="editSection">
    <form onsubmit="saveSchedule(event)">
      <div id="editForm"></div>
      <button type="submit">砖专</button>
    </form>
  </div>
  <script>
    const days = ["专砖", "砖", "砖砖", "专注", "砖", "砖砖", "砖转"];
    let schedule = {
      "专砖": ["07:30","13:30","16:00","19:00","",""],
      "砖":   ["08:00","14:00","16:00","19:00","",""],
      "砖砖": ["07:30","12:30","16:00","19:00","",""],
      "专注": ["08:00","14:00","16:00","19:00","",""],
      "砖": ["07:30","13:30","16:00","19:30","",""],
      "砖砖":  ["07:30","13:30","","","",""],
      "砖转":   ["","","","","",""]
    };

    function toggleEdit() {
      const pass = prompt("住 住住 注 砖注转:");
      if (pass === "1234") {
        document.getElementById("editSection").style.display = "block";
        document.getElementById("editToggle").style.display = "none";
        renderEditForm();
      } else {
        alert("住住 砖.");
      }
    }

    function renderEditForm() {
      const container = document.getElementById("editForm");
      container.innerHTML = "";
      days.forEach(day => {
        const values = schedule[day];
        container.innerHTML += `
          <h4>${day}</h4>
          ${[0,1,2].map(i => `
            <label>驻转 ${i+1}: <input class="time-text" type="text" pattern="^\\d{2}:\\d{2}$" name="${day}-open${i+1}" value="${values[i*2]}" required></label>
            <label>住专 ${i+1}: <input class="time-text" type="text" pattern="^\\d{2}:\\d{2}$" name="${day}-close${i+1}" value="${values[i*2+1]}" required></label><br>`).join("")}
        `;
      });
    }

    function saveSchedule(e) {
      e.preventDefault();
      const form = e.target;
      days.forEach(day => {
        schedule[day] = [0,1,2].flatMap(i => [
          form[`${day}-open${i+1}`].value,
          form[`${day}-close${i+1}`].value
        ]);
      });
      document.getElementById("editSection").style.display = "none";
      document.getElementById("editToggle").style.display = "inline-block";
      alert("砖注转 砖专!");
    }
  </script>
</body>
</html>
