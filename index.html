<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מכולת מעון</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f4f1ed;
      --primary: #8b5e3c;
      --primary-dark: #6e462a;
      --text-color: #3d2b1f;
      --border-color: #d7c4aa;
      --surface: #fffdf9;
      --accent-bg: #e7dccf;
    }
    body {
      font-family: 'Rubik', sans-serif;
      background: var(--main-bg);
      margin: 0;
      padding: 1rem;
      color: var(--text-color);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
#status {
      height: 20vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat var(--accent-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .open-now, .closed-now {
      font-weight: 700;
      font-size: 3rem;
      line-height: 1.4;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-align: center;
      flex-direction: column;
    }

    .open-now::before {
      content: "\1F7E2";
      font-size: 2rem;
    }

    .closed-now::before {
      content: "\1F534";
      font-size: 2rem;
    }

    .open-now {
      color: var(--primary);
    }

    .closed-now {
      color: #a94442;
    }
    #scheduleList {
      background: var(--surface);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    .day-row {
      margin-bottom: 0.75rem;
      font-size: 1.15rem;
      line-height: 1.6;
    }
    .highlight-open {
      background-color: #d4edda;
      border-radius: 4px;
      padding: 0.3rem;
      display: inline-block;
    }
    .highlight-closed {
      background-color: #fff8d5;
      border-radius: 4px;
      padding: 0.3rem;
      display: inline-block;
    }
    .today-icon {
      display: inline-block;
      margin-right: 0.4rem;
      color: var(--primary-dark);
      font-size: 1.1rem;
      vertical-align: middle;
    }
    .flipped {
      transform: scaleX(-1);
      display: inline-block;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }
      .open-now, .closed-now {
        font-size: 2.2rem;
      }
      .day-row {
        font-size: 1rem;
      }
      #status {
        height: auto;
        padding: 2rem 1rem;
      }
    }
    @media (max-width: 480px) {
      .admin-button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>מכולת מעון</h1>
  <div id="status"></div>
  <div id="scheduleList"></div>
  <footer style="text-align: center; font-size: 0.75rem; color: #7b6a58; padding: 0.5rem 0; position: relative; margin-top: 3rem;">
    כל הזכויות שמורות לחולייטה חרמוי <a href="tel:052-441-5166" style="color: inherit; text-decoration: underline dotted;">052-441-5166</a>
  </footer>
  <script>
    const days = ["ראשון", "שני", "שלישי", "רביעי", "חמישי", "שישי", "שבת"];
    let schedule = {};

    fetch(`schedule.json?ts=${Date.now()}`)
      .then(response => response.json())
      .then(data => {
        schedule = data;
        updateScheduleList();
        updateStatus();
        setInterval(updateStatus, 60000);
      })
      .catch(err => {
        console.error("שגיאה בטעינת לוח השעות:", err);
      });

    function isOpenNow() {
      const now = new Date();
      const currentDay = days[now.getDay()];
      const currentTime = now.toTimeString().slice(0,5);
      const ranges = schedule[currentDay] || [];
      for (let i = 0; i < ranges.length; i += 2) {
        const start = ranges[i];
        const end = ranges[i+1];
        if (start && end && currentTime >= start && currentTime <= end) {
          return { open: true, until: end };
        }
      }
      return { open: false };
    }

    function getNextOpening() {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0,5);
      for (let offset = 0; offset < 7; offset++) {
        const dayIndex = (now.getDay() + offset) % 7;
        const dayName = days[dayIndex];
        const ranges = schedule[dayName] || [];
        for (let i = 0; i < ranges.length; i += 2) {
          const start = ranges[i];
          if (start && (offset > 0 || start > currentTime)) {
            return offset === 0
              ? `היא תיפתח שוב היום ב־${start}`
              : `היא תיפתח ביום ${dayName} ב־${start}`;
          }
        }
      }
      return "אין שעות פתיחה קרובות";
    }

    function formatRanges(day, times) {
      const now = new Date();
      const currentDay = days[now.getDay()];
      const isToday = day === currentDay;
      const icon = isToday ? '<span class="today-icon flipped">➤</span> ' : '';
      const parts = [];
      for (let i = 0; i < times.length; i += 2) {
        if (times[i] && times[i + 1]) {
          parts.push(`${times[i]} - ${times[i + 1]}`);
        }
      }
      const content = `${icon}${day}: ${parts.length ? parts.join(", ") : "סגור"}`;
      const rowClass = isToday ? (isOpenNow().open ? 'highlight-open' : 'highlight-closed') : '';
      return `<div class="day-row ${rowClass}">${content}</div>`;
    }

    function updateScheduleList() {
      const container = document.getElementById("scheduleList");
      container.innerHTML = days.map(day => formatRanges(day, schedule[day] || [])).join("");
    }

    function updateStatus() {
      const { open, until } = isOpenNow();
      const statusDiv = document.getElementById("status");
      if (open) {
        statusDiv.innerHTML = `<p class='open-now'>המכולת פתוחה עכשיו (עד ${until})</p>`;
      } else {
        const next = getNextOpening();
        statusDiv.innerHTML = `<p class='closed-now'>המכולת סגורה עכשיו<br>${next}</p>`;
      }
    }
  </script>
</body>
</html>
