<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>עריכת שעות | מכולת מעון</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #f4f1ed;
      margin: 0;
      padding: 2rem;
      color: #3d2b1f;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #8b5e3c;
      margin-bottom: 1rem;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fffdf9;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .time-row {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .time-row label {
      display: flex;
      align-items: center;
      white-space: nowrap;
    }
    .time-row input[type="text"] {
      width: 80px;
      padding: 0.5rem;
      border: 1px solid #d7c4aa;
      border-radius: 6px;
      text-align: center;
      direction: ltr;
    }
    input:invalid {
      background-color: #ffe6e6;
      border-color: red;
    }
    button {
      display: block;
      margin: 2rem auto 0;
      padding: 0.7rem 2rem;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    #loginPrompt {
      max-width: 400px;
      margin: auto;
      text-align: center;
      padding: 2rem;
    }
    input[type="password"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
    @media screen and (max-width: 600px) {
      .time-row {
        flex-wrap: wrap;
        gap: 0.3rem;
      }
      .time-row label {
        flex: 1 1 auto;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div id="loginPrompt">
    <h1>כניסה לעריכת שעות</h1>
    <input type="password" id="password" placeholder="הכנס סיסמה">
    <button onclick="checkPassword()">כניסה</button>
  </div>
  <div id="editSection" class="form-container" style="display: none;">
    <h1>עריכת שעות פתיחה</h1>
    <form onsubmit="saveSchedule(event)">
      <div id="editForm"></div>
      <button type="submit">שמירה</button>
    </form>
  </div>

  <script>
    const days = ["ראשון", "שני", "שלישי", "רביעי", "חמישי", "שישי", "שבת"];
    let schedule = {};
    const PASSWORD = "1234";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        document.getElementById("loginPrompt").style.display = "none";
        document.getElementById("editSection").style.display = "block";
        fetchSchedule();
      } else {
        alert("סיסמה שגויה");
      }
    }

    function fetchSchedule() {
      fetch('schedule.json')
        .then(res => res.json())
        .then(data => {
          schedule = data;
          renderEditForm();
        })
        .catch(err => {
          alert("שגיאה בטעינת לוח השעות");
          console.error(err);
        });
    }

    function renderEditForm() {
      const container = document.getElementById("editForm");
      container.innerHTML = "";
      days.forEach(day => {
        const values = schedule[day] || ["", "", "", "", "", ""];
        container.innerHTML += `
          <h3>${day}</h3>
          ${[0, 1, 2].map(i => `
            <div class="time-row">
              <label>מ־<input type="text" pattern="^(0?[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" name="${day}-open${i+1}" value="${values[i*2] || ''}"></label>
              <label>עד <input type="text" pattern="^(0?[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" name="${day}-close${i+1}" value="${values[i*2+1] || ''}" ${values[i*2] ? 'required' : ''}></label>
            </div>`).join('')}
        `;
      });
    }

    function saveSchedule(e) {
      e.preventDefault();
      const form = e.target;
      days.forEach(day => {
        schedule[day] = [0,1,2].flatMap(i => [
          form[`${day}-open${i+1}`].value,
          form[`${day}-close${i+1}`].value
        ]);
      });

      fetch("https://hook.eu1.make.com/r3a9k52is91lr2dvmtru81dh32d86sgm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(schedule)
      }).then(() => alert("השעות נשמרו בהצלחה!"));
    }
  </script>
</body>
</html>
